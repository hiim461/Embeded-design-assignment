<!DOCTYPE html>
<html>

        .btn-clear:hover { background: #c82333; }
        .status-dot { height: 10px; width: 10px; background-color: #28a745; border-radius: 50%; display: inline-block; margin-right: 5px;}

</head>
<body>
    <div class="header-container">

            <p>Xin ch√†o, <strong>{{ username }}</strong> | <a href="{{ url_for('logout') }}" style="color: red;">ƒêƒÉng xu·∫•t</a></p>
        </div>
        
        <form action="/clear_log" method="POST" onsubmit="return confirm('C·∫¢NH B√ÅO: B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a to√†n b·ªô d·ªØ li·ªáu log kh√¥ng?');">

    <script>
        function updateData() {
            fetch('/api/get_data')
                .then(response => response.json())

                        tableBody.innerHTML = '<tr><td colspan="3">Ch∆∞a c√≥ d·ªØ li·ªáu...</td></tr>';
                    } else {
                        // Duy·ªát qua t·ª´ng d√≤ng d·ªØ li·ªáu m·ªõi v√† v·∫Ω l·∫°i b·∫£ng
                        data.forEach(item => {

                                <td><span style="font-weight: bold; color: #007bff;">${item.sensor}</span></td>
                                <td style="text-align: left; padding-left: 20px;">${item.info}</td>
                            </tr>`;
                            tableBody.innerHTML += row;

                .catch(error => console.error('L·ªói c·∫≠p nh·∫≠t:', error));
        }

        // T·ª± ƒë·ªông c·∫≠p nh·∫≠t m·ªói 2 gi√¢y
